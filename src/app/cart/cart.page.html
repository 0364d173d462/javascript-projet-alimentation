<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>Mon Panier</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectedItems" lines="inset">
      {{ item.count }}x {{ item.name }} - {{ item.price }} FCFA
      <ion-label slot="end" text-right>{{ (item.price * item.count) }} FCFA</ion-label>
    </ion-item>
    <ion-item>
      Total: <b slot="end">{{ total }} FCFA</b>
    </ion-item>
  </ion-list>
  <ion-button expand="full" routerLink="/choix">Finaliser la commande</ion-button>
</ion-content>
